apiVersion: v1
kind: Pod
metadata:
  name: kubia-liveness # Pod 名称
  labels: # 加上标签
    create_method: manual
    env: dev
spec:
  containers:
  - image: codekissyoung/kubia # 创建 Pod 使用的镜像
    name: kubia # 容器名称
    livenessProbe:
      httpGet:
        path: /
        port: 8080
      initialDelaySeconds: 15 # 延迟探测时间
    ports:
    - containerPort: 8080 # 应用监听的端口
      protocol: TCP
